<ion-header>
    <ion-navbar color="info">

                <ion-icon name="sync"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            จำนวนนาทีแรกที่จอดรถฟรี
            <ion-note item-end>
                {{ data.rate_over }} นาทีแรก
            </ion-note>
        </ion-item>
        <ion-item>
            ค่าปรับเมื่อจอดรถเกินลิมิต
            <ion-note item-end>
                {{ data.rate_price }} บาทต่อนาที

</ion-content>
