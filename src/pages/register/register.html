<ion-header>
    <ion-navbar color="info">
        <ion-title>ลงทะเบียน</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>ชื่อ</ion-label>
            <ion-input type="text" [(ngModel)]="auth.user_name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>นามสกุล</ion-label>
            <ion-input type="text" [(ngModel)]="auth.user_lname"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>เบอร์โทร</ion-label>
            <ion-input type="text" [(ngModel)]="auth.phone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>อีเมลล์</ion-label>
            <ion-input type="text" [(ngModel)]="auth.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>รหัสผ่าน</ion-label>
            <ion-input type="password" [(ngModel)]="auth.password"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button full color="dark" icon-start (click)="register()">
        <ion-icon name="add"></ion-icon> ลงทะเบียน
    </button>
</ion-content>
