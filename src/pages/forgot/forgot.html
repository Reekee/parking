<ion-header>
    <ion-navbar color="info">
        <ion-title>ลืมรหัสผ่าน ?</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-icon name='mail' item-start></ion-icon>
            <ion-label floating>อีเมลล์</ion-label>
            <ion-input type="text" [(ngModel)]="auth.email"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block icon-start (click)="submit()">
        <ion-icon name="mail"></ion-icon> ส่งรหัสผ่าน
    </button>
</ion-content>
